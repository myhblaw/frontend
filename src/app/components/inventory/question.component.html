<app-header [title]="title"></app-header>

<!-- Content for the Add_Edit page -->
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1>Questioning an Item</h1>

            <form novalidate #form="ngForm" (ngSubmit)="question(form)">
            <!-- <form class="form" method="POST"> -->
                <div class="form-group">
                    <input type="hidden"
                        name="id"
                        [(ngModel)]="comment._id"
                    >

                    <input type="text" class="form-control"
                        id="commentTextField"
                        placeholder="Enter the Commnet"
                        name="comment" 
                        [(ngModel)]="comment.comment"
                        required>


                        <select class="form-control"
                        id="itemIdTextField"
                        placeholder="Enter the item ID"
                        name="itemid" 
                        [(ngModel)]="comment.itemid">
                        <option [ngValue]="item._id" *ngFor="let item of inventoryList">
                            {{item.item}}
                          </option>
   
                        </select>

                </div>
                <br/>

                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-edit"></i> 
                    Submit
                </button>
                
                <a routerLink="/inventory/list" class="btn btn-warning">
                    <i class="fas fa-undo"></i> 
                    Cancel
                </a>

            </form>
        </div>

    </div>
</div>

<app-footer></app-footer>
